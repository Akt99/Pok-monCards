<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Cards</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #F0FFFF;
      
      padding: 20px;
    }
     .dark-mode{
        background-color: #121212;
        color:  #F0FFFF;
    }
    .dark-mode .card p,
    .dark-mode .card h3 {
    color: #008080;
}
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #f9f9f9;
    }
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
   <button id="toggleBtn">üåô Toggle Night Mode</button>
  <h2>Pok√©mon Cards</h2>
  <label>
    Number of Pok√©mon:
    <input type="number" id="count" value="5" min="1" max="20">
  </label>
  <label>
    Type:
    <select id="type">
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
    </select>
  </label>
  <button onclick="fetchCards()">Get Pok√©mon</button>

  <div class="card-container" id="cards"></div>

  <script>
    async function fetchCards() {
      const count = parseInt(document.getElementById('count').value);
      const type = document.getElementById('type').value;
      const cardContainer = document.getElementById('cards');
      cardContainer.innerHTML = 'Loading...';

      try {
        const typeRes = await fetch(`https://pokeapi.co/api/v2/type/${type}`);
        const typeData = await typeRes.json();
        const pokemons = typeData.pokemon.slice(0, count);

        const cards = await Promise.all(pokemons.map(async (entry) => {
        const res = await fetch(entry.pokemon.url);
        return await res.json();
        }));

        cardContainer.innerHTML = '';
        cards.forEach(poke => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${poke.name}</h3>
            <img src="${poke.sprites.front_default}" />
            <p>Type: ${poke.types.map(t => t.type.name).join(', ')}</p>
            <p>Base XP: ${poke.base_experience}</p>
          `;
          cardContainer.appendChild(card);
        });
      } catch (error) {
        cardContainer.innerHTML = 'Failed to fetch Pok√©mon! Check your Connection';
      }
    }
    const toggleBtn= document.getElementById("toggleBtn");
        toggleBtn.addEventListener("click",()=>{
            document.body.classList.toggle("dark-mode");
        });

  </script>
</body>
</html>
